<section class="company-list">

  <h2>Company List</h2>
    <form ng-submit="part1Edit.update()" class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="name">Name</label>
        <h1>{{part1Edit.company}}</h1>
        <input type="text" class="form-control" name="name" id="name" ng-model="part1Edit.company.name">
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" name="address" id="adress" ng-model="part1Edit.company.address">
      </div>

      <button class="btn btn-success">Update</button>
    </form>

</section>
