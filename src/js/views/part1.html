<section class="company-list">

  <h2>Company List</h2>
  <div ng-repeat="company in part1.all">

    <form ng-submit="part1.update()" class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" ng-model="company.name">
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" name="address" id="adress" ng-model="company.address">
      </div>
    </form>

  </div>
</section>
